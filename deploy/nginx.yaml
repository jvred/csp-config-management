apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  lables:
    env: {{ .values.aws.env }}
spec:
  replicas: {{ .values.aws.replicaCount }}
  selector: 
	matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
	  containers:
	  - name: {{ .values.aws.container.name }}
	    image: {{ .values.aws.container.image }}
	    ports:
	    - containerPort: {{ .values.aws.container.port }}
	  

